</head>
<body>
  
  
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (include Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Bootstrap Datepicker JS -->

    <!-- Bootstrap Timepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>




    
    
 
    <nav class="navbar">
        <div class="navbarContent">
            <div class="titleLogoContainer">
            <div class="imageContainer"><img src="../image/cctc.png" alt="logo"> </div>
            <div><a class="createAnnouncement" href="index.html">CCTC Announcement</a></div>
        </div>
            <div class="activityContainer">

            
            <div> <a class="createAnnouncement" href="update.html">Updates</a></div>
            <div> <a class="createAnnouncement" href="create.html">Create Announcement</a></div>
            
        </div>
        </div>
    </nav>


    <section id="home">
       
        

        <h2 style="letter-spacing: 0.3rem;">EVENT DETAILS:</h2>

        <div class="boto" onclick="redirectToEvent()">
            <i class="fas fa-keyboard" style="font-size: 2em; cursor: pointer;"></i>
        </div>
        
        
       
        


        <div id="allSubmissions"></div>
        
    </section>
    
    <script src="script.js"></script>
    
    <script>


            
        function redirectToEvent(){
        window.location.href = 'update.html';
            }
            document.addEventListener('DOMContentLoaded', function () {
    const makePlanModal = new bootstrap.Modal(document.getElementById('makePlanModal'), {
        keyboard: false
    });
        makePlanModal.show();
    
});
           
       


        document.addEventListener('DOMContentLoaded', function () {
    // Retrieve form data array from localStorage
    const formDataArrayString = localStorage.getItem('formDataArray');

    if (formDataArrayString) {
        const formDataArray = JSON.parse(formDataArrayString);

        // Display all form submissions on the page
        const allSubmissionsElement = document.getElementById('allSubmissions');

        

        formDataArray.forEach((formData, index) => {
            const submissionDiv = document.createElement('div');
            submissionDiv.innerHTML = `
                <span style="color:black; text-transform: uppercase;">Created by:</span><p> ${formData.name}</p>
                <span style="color:black; text-transform: uppercase;">What:</span> <p>${formData.what}</p>
                <span style="color:black; text-transform: uppercase;">When:</span><p> ${formData.when}</p>
                <span style="color:black; text-transform: uppercase;">Time:</span><p> ${formData.time}</p>
                <span style="color: black; text-transform: uppercase;">Where:</span><p> ${formData.where}</p>
                <button style="border-radius:5px; text-transform: uppercase; background-color: white; color: black; 
                border: 1px solid black; " onclick="deleteSubmission(${index})">Delete</button>
                <hr>
            `;
            allSubmissionsElement.appendChild(submissionDiv);
        });
    }
});

        function deleteSubmission(index) {
    // Retrieve form data array from localStorage
        const formDataArrayString = localStorage.getItem('formDataArray');

    if (formDataArrayString) {
        const formDataArray = JSON.parse(formDataArrayString);

        // Remove the entry from the array
        formDataArray.splice(index, 1);

        // Update the localStorage with the modified array
        localStorage.setItem('formDataArray', JSON.stringify(formDataArray));

        // Reload the page to reflect the changes
        location.reload();
    }
}
document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('cre1').addEventListener('click', function () {
        var myModal = new bootstrap.Modal(document.getElementById('makePlanModal'), {
            keyboard: false
        });
        myModal.show();
    });
});
    
        
</script>
</body>
